<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="logo-header-image"></div>
    <mat-card-title>Searching algorithms</mat-card-title>
    <mat-card-subtitle>Choose a data structure type, one or more searching algorithms to compare, then press Play</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="row">
    <mat-form-field appearance="fill" class="col-12 col-lg-4">
      <mat-label>Data structure</mat-label>
      <mat-select [formControl]="selectedDataStructureForm" [multiple]="false">
        <mat-option *ngFor="let dataStructureType of dataStructureTypes" [value]="dataStructureType">{{ dataStructureType }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-12 col-lg-4">
      <mat-label>Searching functions</mat-label>
      <mat-select [formControl]="selectedSearchingFunctionForm" multiple [disabled]="!selectedDataStructureForm.value">
        <mat-option *ngFor="let function of searchingFunctions[selectedDataStructureForm.value] | keyvalue" [value]="function.key">{{ function.key }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-fab color="accent" class="mx-2" (click)="onPlay()"
      [disabled]="!selectedSearchingFunctionForm.value || selectedSearchingFunctionForm.value.length === 0">
      <mat-icon>play_arrow</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
